<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="NYU_CTIP_Logo-Purple.png" type="image/gif" sizes="16x16">
    <title>Reset Password | NYU CTIP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>
<body>
	<ul class="navbar">
		<li><a href="/">Home</a></li>
		<li class="dropdown">
			<a href="javascript:void(0)" class="dropbtn">About</a>
			<div class="dropdown-content">
				<a href="#">Introduction</a>
				<a href="#">Team</a>
			</div>
		</li>
		<li><a href="/contact">Contact</a></li>
		<li style="float:right"><a class="active" href="">Register / Login</a></li>
	</ul>
	<div class="first-reset-image form-section">
		<div class="first-reset-image-form form-container form-container-single-column">
			<h1>Reset Password</h1>
			<p>We all forget our passwords sometimes!</p>
			<form>
				<div class="form-table">
					<div>
						<span>
							<input type="text" id="tpassword" name="tpassword" placeholder="Type new password*">
						</span>
					</div>
					<div>
						<span>
							<input type="text" id="rpassword" name="rpassword" placeholder="Retype new password*">
						</span>
					</div>
				</div>
				<div class="form-actions">
					<input type="submit" value="Reset Password">
				</div>
			</form>
			<hr>
			<p>* indicates a required field</p>
		</div>
	</div>
	<div class="footer-one">
		<div class="main-container">
			<div class="fixer-container">
				<ul>
					<li><a href="/terms-of-use">Terms of Use</a></li>
					<li><a href="/privacy-policy">Privacy Policy</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="footer-two">
		<p>&copy; 2017 New York University Campus Transportation Itinerary Planner</p>
		<p>All Rights Reserved</p>
		<img src="miny_wht_on_trans.gif" alt="Made in NY Logo" width="50" height="50">
	</div>
</body>
</html>
