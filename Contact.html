<!DOCTYPE html>
<html>
<head>
	<title>Contact | NYU CTIP</title>
</head>
<body>
	<h1><center>Contact</center></h1>
	<hr>
	<h2>Got a question?</h2>
	<contact>
		<p>Please enter the following information indicated below so that we can better assess your feedback:</p>
		<form action="mailto:@.com" method="post" enctype="text/plain">
			Name:<br>
			<input type="text" name="name"><br><br>
			E-mail:<br>
			<input type="text" name="mail"><br><br>
			Comment:<br>
			<input type="text" name="comment" size="50"><br><br>
			<input type="submit" value="Send">
			<input type="reset" value="Reset">
		</form>
	</contact>
</body>
</html>
